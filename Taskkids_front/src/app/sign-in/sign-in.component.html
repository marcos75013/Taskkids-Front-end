<div class="login">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="container-form">
      <h1>Créez votre compte</h1>
      <input type="email" id="email" formControlName="email" required placeholder="E-mail" /><br /><br />
      <input type="email" id="confirmEmail" formControlName="confirmEmail" required placeholder="Confirmez e-mail" /><br /><br />
      <div class="input-group">
        <input type="password" id="password" formControlName="password" required placeholder="Mot de passe" />
      </div><br><br>
      <div class="input-group">
        <input type="password" id="confirmPassword" formControlName="confirmPassword" required placeholder="Confirmez mot de passe" />
      </div>
      <button type="submit">Créer mon compte</button>
    </div>
  </form>
  <div class="cgu">
    <p id="conditions-cgu">En créant un compte, vous acceptez les <span><a href="#">Conditions d'utilisation</a></span> et la <span><a href="#">Politique de confidentialité</a></span></p>
  </div>
</div>
