<div class="create-child">
    <h1>Ajouter un enfant</h1>

    <form [formGroup]="addChildForm" (ngSubmit)="onSubmit()">
      <div class="container-form">
        <label for="nickname"></label>
        <input type="text" id="nickname" formControlName="nickname" required placeholder="Surnon" /><br /><br />
        <label for="age"></label>
        <input type="number" id="age" formControlName="age" required placeholder="age" /><br /><br />
        <label for="gender"></label>
    <select id="gender" name="gender" formControlName="gender" required>
        <option value ="">--Choisir un genre--</option>
        <option value="fille">Fille</option>
        <option value="garcon">Gar√ßon</option>
    </select><br><br>
        <div>
            <label for="picture"> &nbsp; Choisir une photo :</label> 
            <input type="file" id="picture" name="picture" accept="image/*" formControlName="picture">
        </div>
        <br /><br />        
        
        <button type="submit">J'ajoute mon enfant</button>
      </div>
    </form>
   
  </div>
